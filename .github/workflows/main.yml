name: Run Selenium Tests

on:
  push:
    branches: ["main"]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          java-version: "21"
          cache: "maven"
          distribution: 'temurin'
      - uses: browser-actions/setup-chrome@v1
      - run: mvn clean test




